<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>웹앱</title>
		<meta name="description" content="" />
		<meta name="author" content="윤성렬" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<script src="../js/jquery-1.11.3.min.js"></script>
		<script>
			window.onload = function(){
				
			}
		
			function confirmEx1(){
				var i = 1;
				while(true){
					alert(i+"번째 인사합니다. 안녕하세요");
					if(!confirm("인사계속 할까요?")){
						 break;
					}
					i++;
				}
				alert("안녕히 계세요");				
			}
		
			function fruit2() {
				var fruit = ["바나나", '망고', "사과", "포도"];
				var i = 0;
				while(i< fruit.length){
					document.write("<br/>",fruit[i]);
					i++;
				}
			}
		
			function fruit() {
				var fruit = ["바나나", '망고', "사과", "포도"];
				for(var i = 0; i < fruit.length; i++) {
					document.write(fruit[i], "<br/>");
				}
			}
			
			function age() {
				var age = prompt("당신의 나이는?", "0");
				if(age >= 20) {
					document.write(document.body.innerHTML + "당신은 성인입니다.");
				} else {
					document.write(document.body.innerHTML + "당신은 미성년자입니다.");
				}
			}			
			
		</script>
	</head>
	<body>
		<h1 onclick="confirmEx1();">자바스크립트</h1>
	</body>
</html>
