<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>웹앱</title>
		<meta name="description" content="" />
		<meta name="author" content="윤성렬" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="../js/jquery-1.11.3.min.js"></script>
		<script>					
			document.write("<h1>컴퓨터 가위,바위,보 맞추기</h1>");
			
			var game = prompt("가위,바위,보 중 선택하세요","가위");
			var gameNum;
			switch(game){
				case "가위":
					gameNum=1;break;
				case "바위":
					gameNum=2;break;
				case "보":
					gameNum=3;break;
				default:
					alert("잘못작성했습니다.");
					location.reload();
			}
			
			var com = Math.ceil(Math.random()*3);			
			document.write("<img src=\"../images/math_img_"+gameNum+".jpg\">");
			document.write("<img src=\"../images/math_img_"+com+".jpg\">");
			document.write("<h1>결과:  나 ============ 컴퓨터 </h1>");
			if(gameNum == com){
				//document.write("<img src=\"../images/game_1.jpg\" \>");
				document.write("<h1>컴퓨터아 비겼습니다.</h>");
			} else if((gameNum==1 && com==3) || (gameNum==2 && com==1) || (gameNum==3 && com==2)){
				document.write("<h1>축하합니다. 당신이 이겼습니다.</h>");
			}else{
				//document.write("<img src=\"../images/game_2.jpg\" \>");
				document.write("<h1>컴퓨터한테 지다니....</h>");
			}
		</script>
	</head>
	<body>
		<h1>자바스크립트: 가위, 바위,보 게임</h1>
	</body>
</html>
