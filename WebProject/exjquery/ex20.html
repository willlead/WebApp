	<script>
		$(document).ready(function () {

			// - 현재 객체에만 이벤트가 발생

			// $(선택자).on("이벤트 이름", "선택자", 매서드);
			// - 현재, 미래에 존재할 객체에도 이벤트가 발생
			$("#wrap").on("click", "h1", function () {
				var len = $("h1").length;
				var h = $(this).html();
				$("#wrap").append("<h1>" + h + "-" + len + "</h1>");
			});
		});


	</script>

<body>
	<div id="wrap">
		<h1>메르스</h1>
	</div>
