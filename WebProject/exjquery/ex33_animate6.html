<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<title>웹앱</title>
	<meta name="description" content="" />
	<meta name="author" content="윤성렬" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="../js/jquery-1.11.3.min.js"></script>
	<style>
		div {
			width: 50px;
			height: 50px;
			background-color: orange;
			position: relative;
			top: 200px;
		}
	</style>
	<script>
		$(document).ready(function () {
			$("div").hover(function () {
				$(this).animate({
					left: 1000,
					opacity: 0.3
				}, "slow");
			}, function () {
				(this).animate({
					left: 0,
					opacity: 1
				}, "slow");
			});
		});
	</script>
</head>

<body>
	<div>
	</div>
	<div>
	</div>
	<div>
	</div>
	<div>
	</div>
	<div>
	</div>
</body>

</html>
