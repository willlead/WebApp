	<script>
		$(document).ready(function () {
			// : filter				
			// odd: 홀수
			// even: 짝수
			// first: 첫번째만
			// last: 마지막만
			// eq(0) : 첫번째
			// eq(1) : 두번째
			// eq(-1): 마지막 선택 하지만 last 사용 권장
			// eq(-2): 마지막 전번째 선택 
			// lt(2): less then 2 2보다 작은경우 0,1만 선택
			// gt(2): great then 2 보다 큰 경우 3 ~
			// nth-child(2n) : 등차수열, 내 맘대로 공식 지정해서 사용가능
			$("h1:odd").css("background", "orange");

			// $("tr:odd").css("background", "#B7F0B1");
			// $("tr:even").css("background", "#FFC19E");

			// //$("tr:first").css("background", "black").css("color","white");
			// $("'r:first").css({
			// 	background:"black",
			// 	color:"white"
			// });

			$("tr:eq(0)").css("background", "#000000").css("color", "#ffffff");			
		 	$('td:nth-child(3n+1)').css("background", "#B7F0B1");
			$('td:nth-child(3n+2)').css("background", "#FFC19E");
			$('td:nth-child(3n)').css("background", "#B2EBF4");			
		});
	</script>
