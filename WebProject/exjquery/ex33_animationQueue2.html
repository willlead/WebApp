<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<title>웹앱</title>
	<meta name="description" content="" />
	<meta name="author" content="윤성렬" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="../js/jquery-1.11.3.min.js"></script>
	<style>
		img{
			width: 50px;
			height: 50px;
			position: relative;
		}
	</style>
	<script>
		$(document).ready(function () {
			$("img").click(function(){
				$(this).animate({
					left: 1500
				},8000);
			});
			$("button").click(function(){
				$("img").stop();
			});
		});
		
	</script>
</head>

<body>
	<button>중지</button><br>
	<img src="../images/car_purple.jpg">
</body>

</html>
