<!DOCTYPE html>
<html lang="ko">
	<head>

		<script src="../js/jquery-1.11.3.min.js"></script>		
		<style>
			
		</style>	
		<script>
			$(document).ready(function(){
				//하나의 속성을 설정
				//$("img").css("width", "300px");

				//여러개의 속성을 설정
				/*
				$(선택자).css({
					속성이름: "값",
					속성이름: 값,
					속성이름: 값
				});
				*/

				// $("img").css({
				// 	width:300,
				// 	height:400,
				// 	border:"5px solid"
				// });
				

				$("img").css({
					width:300,
					height:400
				});
				

				//요소[속성$="값"] => 속성안에 값이 특정값으로 끝나는
				//요소[속성^="값"] => 속성안에 값이 특정값으로 시작하는
				//요소[속성*="값"] => 속성안에 값이 특정값으로 포함하는
				$('img[src$="png"]').css("border", "5px solid red");
				$('img[src$="jpg"]').css("border", "5px solid green");
				$('img[src$="gif"]').css("border", "5px solid blue");
				
				//요소[속성="값"] => 속성안에 값이 특정값과 같은
				$('input[type="text"]').val("gildong");
			});
		</script>
	</head>	
	<body>		
		<img src="../images/jajq.png">
		<img src="../images/node.jpg">
		<img src="../images/ux.gif">
		<br><input type="text">
		<br><input type="password">		
				
	</body>
</html>
