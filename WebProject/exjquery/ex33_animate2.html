<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<title>웹앱</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="../js/jquery-1.11.3.min.js"></script>
	<style>		
		img{
			position: relative;
		}
	</style>
	<script>
		$(document).ready(function () {			
			$("img").click(function(){
				$(this).animate({					
					left: 2000,

				},5000);
			});			
		});
	</script>
</head>
