	<style>

	<script>
		//$를 jquery 식별자로 사용하지 않겠다고 정의		
		$.noConflict();

		//JQuery를 치환
		var J = JQuery;		
		// $ 대신 이제 JQuery를 입력 
		JQuery(document).ready(function () {
			//JQuery를 치환한 J를 사용
			J("h1").css("color", "red");			
		});  
	</script>
</head>

<body>

		오늘의 날씨는?

	</h1>
