<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>웹앱</title>
		<meta name="description" content="" />
		<meta name="author" content="윤성렬" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="shortcut icon" href="images/favi.ico" />
		<!-- convertico.com 에서 만들수 있다.-->
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<!---->
		<!--<script src="js/main.js"></script>-->
		<script src="js/jquery-1.11.3.min.js"></script><!---->
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<!---->
	</head>
	<body>
		<!--
		page 하나의
		header content  footer
		
		data-transition 이동효과, 헤더에 넣어야한다.
		이동효과 6가지: slide, slideup, slidedown, pop, fade, flip
		-->
		<div data-role = "page">
			<div data-role = "header" data-theme="b">
				<h1>성렬이의 모바일 페이지</h1>
			</div>
			<div data-role = "content">
				<ul data-role="listview">
					<li>
						<a href="#js" data-transition="flip">자바스크립트</a>
					</li>
					<li>
						<a href="#jquery" data-transition="slideup">자바쿼리</a>
					</li>
					<li>
						<a href="#">자바쿼리모바일</a>
					</li>
				</ul>
			</div>
			<div data-role="footer" data-theme="b">
				<h1> 이젠 아카데미</h1>
			</div>
		</div>
		<!-- 자바스크립트 페이지-->
		<div data-role="page" id="js">
			<div data-role = "header" data-theme="b" data-add-back-btn="true">
				<h1> 자바스크립트</h1>
			</div>
			<div data-role="content">
				<h2>자바스크립트란?</h2>
				<p>
					정적인 홈페이지를 동적으로 만들어주는 프로그램
				</p>
			</div>
		</div>
		<!-- 제이쿼리 페이지-->
		<div data-role="page" id="jquery">
			<div data-role = "header" data-theme="b" data-add-back-btn="true">
				<h1> 제이쿼리</h1>
			</div>
			<div data-role="content">
				<h2>제이쿼리란?</h2>
				<p>
					자바스크립트로 만들어진 라이브러리
				</p>
				<img src="images/box1.png" alt=""/>
			</div>
		</div>
	</body>
</html>
