<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>웹앱</title>
		<meta name="description" content="" />
		<meta name="author" content="윤성렬" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="shortcut icon" href="images/favi.ico" />
		<!-- convertico.com 에서 만들수 있다.-->
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<!---->
		<!--<script src="js/main.js"></script>-->
		<script src="js/jquery-1.11.3.min.js"></script><!---->
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<!---->
	</head>
	<body>
		<!--메인페이지-->
		<div data-role="page">
			<div data-role="header" data-theme="b" data-position="fixed">
				<h1>모바일 입력 양식</h1>
			</div>
			<div data-role="content">
				<div data-role="fieldcontain">
					<label for="height">키</label>
					<input type="text" id="height"/>
				</div>
				<div data-role="fieldcontain">
					<label for="weight">몸무게</label>
					<input type="password" id="weight" />
				</div>
				<button>
					비만도 체크
				</button>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>
							취미선택
						</legend>
						<label for="check-1">등산</label>
						<input type="checkbox" id="check-1" name="check-1"/>
						<label for="check-2">독서</label>
						<input type="checkbox" id="check-2" name="check-2"/>
						<label for="check-3">게임</label>
						<input type="checkbox" id="check-3" name="check-3"/>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>
							성별
						</legend>
						<label for="rdo-1">남자</label>
						<input type="radio" id="rdo-1" name="rdovalue" checked="true"/>
						<label for="rdo-2">여자</label>
						<input type="radio" id="rdo-2" name="rdovalue"/>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<label>여행지 선택</label>
					<select>
						<option>서울타워</option>
						<option>경복궁</option>
						<option>세미원</option>												
					</select>
				</div>
			</div>
	</body>
</html>
