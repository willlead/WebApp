<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>웹앱</title>
		<meta name="description" content="" />
		<meta name="author" content="윤성렬" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../images/favi.ico" />
		<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />	
		<script src="../js/jquery-1.11.3.min.js"></script>
		<script src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script>
			$(function(){
				$('button').click(function(){
					var h = $('#height').val();
					var w = $('#weight').val();
					var st = (h-100)*0.9;
					if(st+5<w){
						$('#result').html('살 좀 빼시오');
					}else if(st-5>w){
						$('#result').html('팍팍 드시오');
					}else{
						$('#result').html('오! 건강하네');
					}
				})
				$('#search').on('keyup', function(event){
					if(event.keyCode == 13){
						window.open('https://terms.naver.com/search.nhn?query='+
						$(this).val(),'','width=500, height700');
					}
				});
			});
			
			
		</script>
		<!----> 
	</head>
	<body>
		<!--메인페이지-->
		<div data-role="page">
			<div data-role="header" data-theme="b" data-position="fixed">
				<h1>모바일 입력 양식</h1>
			</div>
			<div data-role="content">
				<div data-role="fieldcontain">
					<label>검색</label>
					<input type="search" name="search" id="search"/>
				</div>
				<div data-role="fieldcontain">
					<label for="height">키</label>
					<input type="text" id="height"/>
				</div>
				<div data-role="fieldcontain">
					<label for="weight">몸무게</label>
					<input type="text" id="weight" />
				</div>
				<button>
					비만도 체크
				</button>
				<h1 id="result">여기</h1>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>
							취미선택
						</legend>
						<label for="check-1">등산</label>
						<input type="checkbox" id="check-1" name="check-1"/>
						<label for="check-2">독서</label>
						<input type="checkbox" id="check-2" name="check-2"/>
						<label for="check-3">게임</label>
						<input type="checkbox" id="check-3" name="check-3"/>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>
							성별
						</legend>
						<label for="rdo-1">남자</label>
						<input type="radio" id="rdo-1" name="rdovalue" checked="true"/>
						<label for="rdo-2">여자</label>
						<input type="radio" id="rdo-2" name="rdovalue"/>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<label>여행지 선택</label>
					<select>
						<option>서울타워</option>
						<option>경복궁</option>
						<option>세미원</option>												
					</select>
				</div>
				<div data-role="fieldcontain">
					<label>전등</label>
					<select data-role="slider">
						<option>Off</option>
						<option>On</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label>메모</label>
					<textarea></textarea>
				</div>
				<div data-role="fieldcontain">
					<label>수량</label>
					<input type="range" min ="0" max="100" />
				</div>
				
			</div>
	</body>
</html>
